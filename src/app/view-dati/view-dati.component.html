<br>
<div class="row">
    <div class="col my-column">
        <button [routerLink]="['']" type="button" class="my-btn btn btn-primary">Back</button>
    </div>
</div>
<H2 style="padding-left: 5%;padding-top: 2%;">Dati del comune: {{ itemView.Comune }}</H2>
<br>
<div style="padding-left: 5%;" class="container" class="row" *ngIf="itemView.IdComune > 0">
    <div class="col-md-1" >
        <div class="form-group">
            <label class="font-weight-bold" style="font-size: 0.8rem;">Id Comune: </label>
            <input required name="IdComune" style="font-size: 0.8rem;" readonly [value]="itemView.IdComune" class="form-control">
        </div>
    </div>
    <div class="col-md-3" >
        <div class="form-group">
            <label class="font-weight-bold" style="font-size: 0.8rem;">Nome Comune: </label>
            <input required name="Comune" style="font-size: 0.8rem;" readonly [value]="itemView.Comune" class="form-control">
        </div>
    </div>
    <div class="col-md-4" >
        <div class="form-group">
            <label class="font-weight-bold" style="font-size: 0.8rem;">Data Fondazione Comune: </label>
            <input name="DataFondazioneComune" style="font-size: 0.8rem;" readonly [value]="formattaData(itemView.DataFondazioneComune, 'dd-MM-yyyy')" class="form-control">
        </div>
    </div>
    <div class="col-md-4" >
        <div class="form-group">
            <label class="font-weight-bold" style="font-size: 0.8rem;">Numero Abitanti Comune: </label>
            <input name="numAbitantiComune" style="font-size: 0.8rem;" readonly [value]="itemView.numAbitantiComune" class="form-control">
        </div>
    </div>
</div>
<br>
<div style="padding-left: 5%;" class="container" class="row" *ngIf="itemView.IdProvincia > 0">
    <div class="col-md-1" >

        </div>
    </div>
    <div class="col-md-2" >
        <div class="form-group">
            <label class="font-weight-bold" style="font-size: 0.8rem;">E' Capoluogo: </label>
            <input required name="isCapoluogo" style="font-size: 0.8rem;" readonly [value]="itemView.isCapoluogo" class="form-control">
        </div>
    </div>
    <div class="col-md-2" >

</div>
<br>
<div style="padding-left: 5%;" class="container" class="row" *ngIf="itemView.IdRegione > 0">

</div>
